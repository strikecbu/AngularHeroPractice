
<app-title #ttitle></app-title>
<div>
  <div (click)="findSearch(ttitle.title)">Find me</div>
  <div (click)="ttitle.title = tsearch.value">Change title by search</div>
  <form>
    搜尋：<input type="text" name="search" [(ngModel)]="search" #tsearch (keyup.escape)="search='';">
    <div>
      <span>搜尋字串: {{search}} </span><br/>
      <span>搜尋字數: {{tsearch.value.length}} </span>
    </div>
  </form>
</div>
